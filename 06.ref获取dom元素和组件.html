<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>

<script>

    var login={

            }

        methods: {
            show(){

            }
        }
    }

    var vm = new Vue({
        el:"#app",
        data:{
          flag:false
        },
        methods:{
            getElement(){
                //console.log(this.$refs.myh3.innerText);

                this.$refs.myLogin.show();//父组件调用子组件的方法
            }
        },
        components: {
            login
        }
    });
</script>
</html>
